                    <h1><span class=" fa fa-gear"></span>Settings</h1>
                </div>
            </div>

    <section id="action" class="py-4 mb-3 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

    <section id="settings">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Settings</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <fieldset class="form-group">
                                    <legend>Allow User Registration</legend>
                                    <div class="form-class">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="yes" checked>Yes
                                        </label>
                                    </div>
                                    <div class="form-class">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="no">NO
                                        </label>
                                    </div>
                                </fieldset>
                                <fieldset class="form-group">
                                    <legend>Home Page Format</legend>
                                    <div class="form-class">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="posts" checked>Post Index
                                        </label>
                                    </div>
                                    <div class="form-class">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" value="page">Single Page
                                        </label>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
