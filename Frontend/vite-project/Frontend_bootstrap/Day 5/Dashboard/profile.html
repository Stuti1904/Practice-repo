    <header id="main-header" class="py-2 bg-light btn-block">

                <div class="col-md-6">
                    <h1><span class="fa fa-user"></span> Edit Profile</h1>
                </div>

            <div class="row">

    <section id="profile">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control" value="ABC">
                                </div>
                                <div class="form-group">
                                    <label for="name">Email</label>
                                    <input type="email" class="form-control" value="ABC@bc.com">
                                </div>
                        <div class="form-group p-2">
                            <label for="body">Body</label>
                            <textarea row="5"></textarea>
                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <h3>Your Avatar</h3>

                        <button class="btn btn-danger btn-block">Delete Image</button>
                        </div>
                    </div>
                </div>
    </section>
    <div class="modal fade" id="passwordModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-light">

                    <button class="close" data-bs-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control">
                            <div class="form-group">
                                <label for="confirm password">Confirm Password</label>
                                <input type="password" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary"data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success"data-bs-dismiss="modal">Edit Password</button>
                </div>
            </div>
        </div>
