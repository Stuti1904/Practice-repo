<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blueborder{
            border: 1px solid blue;
        }
        @media  screen and (max-width : 500px) {
            .blueborder{
                border: 1px solid red;
            }
        }
    </style>
</head>
<body>
    <div class="blueborder">
        <h1> STUTI</h1>
        <p> You have one h1 and one paragraph in your page with blue color border. For all the media screen and query selector (maximum width 500px) it should be change to red color border.

            Media queries with breakpoint</p>
    </div>
</body>
</html>
