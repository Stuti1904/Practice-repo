<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div h1{
            background-color: yellow;
        }
        @media screen and (max-width : 600px){
            div p{
                display:none;
            }
        }
    </style>
</head>
<body>
    <div class="hide">
        <h1> This element will not hide.</h1>
        <p> This element will hide if size is 600px or less</p>
    </div>
</body>
</html>
