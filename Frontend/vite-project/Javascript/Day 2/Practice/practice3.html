<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form>
    <label>Enter your string</label><input type="text" id="st"><br>
    <label>Enter the starting point</label><input type="number" id="st"><br>
    <label>Enter the ending point</label><input type="number" id="ed"><br>
    <button onclick="slices()" type="button">Get your string slices</button>
</form>
<script>
function slices(){
    var start=document.getElementById('st');
    var end=document.getElementById('ed').value;
    var str=document.getElementById('st').value;
    var sl=str.substring(start,end);
    document.write(sl); 
}
</script>
</body>
</html>
