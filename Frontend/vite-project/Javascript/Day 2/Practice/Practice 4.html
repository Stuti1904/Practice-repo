<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="value"></p>
    <button onclick="dates()" type="button">DATE</button>
    <script>
        function dates() {
            date = new Date();
            n = date.toDateString();
            document.getElementById('value').innerHTML = n;
        }
    </script>
</body>
</html>
