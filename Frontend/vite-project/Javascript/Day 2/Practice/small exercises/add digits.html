<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
       <label>Enter your number</label><input type="number" id="num">
       <button onclick="add()" type="button">ADD</button>
   </form> 
   <script>
       function add(){
           var n=document.getElementById("num").value;
            var sum=0;
            var r=0;
            while(n>0){
                r=n%10;
                sum=sum+r;
                n=Math.floor(n/10);
            }
            alert(sum);
       }
   </script>
</body>
</html>
