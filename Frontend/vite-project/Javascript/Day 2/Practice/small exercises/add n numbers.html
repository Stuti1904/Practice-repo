<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Adding n numbers</p>
    <form>
        <label>Add the number of numbers you wanna add</label><input type="number"id="num">
        <button onclick="add()" type="button">SUM</button>
    </form>
    <script>
        function add(){
            var n=document.getElementById("num").value;
            var arr= [];
            var sum=0;
            for(i=1; i<=n; i++){
                arr.push(parseInt(prompt('Enter numbers')));
            }
            for(i=0; i<n; i++){
            sum=sum+arr[i];
        }
        alert("The sum is"+ sum);
    }
    </script>
</body>
</html>
