<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check if an entered number is even or odd</p>
    <form>
        <label>Enter the number</label><input type="number" id="num">
        <button onclick="check()" type="button">Check</button>
    </form>
    <script>
        function check(){
            var n=document.getElementById("num").value;
            if(n%2 == 0){
                alert("EVEN");
            }
            else{
                alert("ODD");
            }
        }
    </script>
</body>
</html>
