<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function isEven(n)
{
    if ((n | 1) > n)
        return true;
    else
        return false;
}
var n = 100;
document.write(isEven(n) == true ? "Even" : "Odd");
    </script>
</body>
</html>
