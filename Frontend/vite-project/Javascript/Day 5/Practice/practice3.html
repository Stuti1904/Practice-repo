<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="">
    <input type="number" id="num1">
    <button type="button" onclick=" myFunction()"> Btn</button>
</form>
<p id="demo"></p>
<script>
    function myFunction() {
        var my = document.getElementById('num1').value;
        my=parseInt(my);
         m=my * my;
        document.getElementById('demo').innerHTML = m;
    }
</script>
</body>
</html>
