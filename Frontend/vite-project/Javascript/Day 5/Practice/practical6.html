<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Explain Function closure with practical</p>
    <button type="button" onclick="check()">Count!</button>
    <p id="demo">0</p>
    <script>
        var a = (function() {
            var counter = 0;

            return function() {
                counter += 1;
                return counter;
            }
        })();

        function check() {
            document.getElementById("demo").innerHTML = a();
        }
    </script>

</body>
</html>
