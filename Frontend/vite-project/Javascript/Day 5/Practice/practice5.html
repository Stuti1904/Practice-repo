<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

<script>
const person = {
  fullName: function(city, state) {
    return this.firstName + " " + this.lastName + "" +this.address +city +state;
  }
}
const person1 = {
  firstName:"John",
  lastName: "Doe",
  address:"ABC"
}

document.getElementById("demo").innerHTML = person.fullName.apply(person1,["ahmedabad" , "gujarat"]); 
</script>

</body>
</html>
