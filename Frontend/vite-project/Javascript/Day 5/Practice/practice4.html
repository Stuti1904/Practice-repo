<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="demo"></p>
<script>
const myObject = {
  designation:"John",
  fieldname: "Doe",
  adrres: "ABC",
  fullName: function() {
    return this.designation + " " + this.fieldname + "" + this.adrres;
  }
}
document.getElementById("demo").innerHTML = myObject.fullName(); 
</script>
</body>
</html>
