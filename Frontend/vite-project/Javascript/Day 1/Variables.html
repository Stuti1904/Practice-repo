<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>In this example, x, y, and z are variables.</p>

    <p id="demo">The value of Z is</p>
    
    <script>
    var x = 5;
    var y = 6;
    var z = x + y;
    document.write(z);
    </script>
    <h2>The += Operator</h2>

    <p id="dem"></p>
    
    <script>
    var x = 10;
    x += 5;
    document.getElementById("dem").innerHTML= x;
    </script> 
    <p>The + operator concatenates (adds) strings.</p>

    <p id="demo1"></p>
    
    <script>
    let text1 = "Stuti";
    let text2 = "Shahu";
    let text3 = text1 + " " + text2;
    document.getElementById("demo1").innerHTML = text3;
    </script>
    
    </body>
    </html>
    
</body>
</html>
