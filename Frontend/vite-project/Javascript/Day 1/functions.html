<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para"></p>
   <script>
       function tocel(far){
        return (5/9)*(far-32);
       }
       document.getElementById("para").innerHTML= "The value in celsius is" + tocel(99);
   </script> 
</body>
</html>
