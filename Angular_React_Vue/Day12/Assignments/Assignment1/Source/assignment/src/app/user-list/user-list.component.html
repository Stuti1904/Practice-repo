<div *ngFor="let item of arrdetail" class="m-auto shadow-lg w-50 p-4">
  <p><strong>ID : </strong> {{ item.userID }}</p>
  <p><strong>Name : </strong> {{ item.userName }}</p>
  <p><strong>Gender : </strong> {{ item.Gender }}</p>
  <p><strong>Designation : </strong> {{ item.designation }}</p>
  <p><strong>PanNumber: </strong>{{ item.PanNumber }}</p>
</div>
