<app-post-list (dataEvent)="getArray($event)"></app-post-list>
<button class="btn btn-secondary" (click)="displayLiked()">
  Liked {{ arrLiked.length }}
</button>
<table class="table table-striped table-hover">
  <caption hidden>
    Post List Table
  </caption>
  <thead>
      <th>Post ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Date</th>
      <th>Image</th>
  </thead>
  <tbody>
    <tr *ngFor="let post of arrLiked">
      <td>{{ post.postID }}</td>
      <td>{{ post.postName }}</td>
      <td>{{ post.postDescription }}</td>
      <td>{{ post.postedDate }}</td>
      <td><img src="{{ post.postedImage }}" alt="" /></td>
    </tr>
  </tbody>
</table>
