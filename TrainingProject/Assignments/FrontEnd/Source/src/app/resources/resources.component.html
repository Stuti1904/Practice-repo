<div class="card">
    <div class="card-header">
     <span><h4>Resources</h4></span>
    </div>
    <table class="table table-striped" aria-label="table">
        <thead class="thead-inverse">
            <tr>
                <th>Resource ID</th>
                <th>URL</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let item of Resource">
            <tr *ngIf="item.isActive==1">
                <td id="row">{{item.resourceId}}</td>
                <td>{{item.url}}</td>
                <td class="d-flex"><button class="btn btn-primary m-1"  data-toggle="modal" data-target="#exampleModal">Edit</button> 
                <button class="btn btn-danger m-1" (click)="delete(item.resourceId)">Delete</button></td>
            </tr>
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <form [formGroup]="AddResource">
                            <input type="url" placeholder="enter the url of your firebase here" formControlName="url">
                           
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary"(click)="update(item.resourceId)" data-dismiss="modal">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
        </tbody>
    </table>
</div>
