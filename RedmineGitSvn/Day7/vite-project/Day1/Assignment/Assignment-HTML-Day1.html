          <label>Salary</label> <input type="number"required><br>
          <label>Email</label>  <input type="email" placeholder="email address"required><br>
          <label>Contact Number</label> <input type="number" minlength="10"maxlength ="10"  required><br>
          <label>Date of Joining</label>  <input type="date"required><br>
          <label> Location</label><input list="location"required>
          <datalist id="location">
            <option value="Ahmedabad">
             <option value="Rajkot">
             <option value="Vadodra">
             <option value="Surat">
          </datalist>
          <button name="submit">Submit</button>
        </form>
